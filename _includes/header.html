<header class="site-header">

  <div class="container">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% for p in site.pages %}
              {% if p.title and p.categories == "page" %}
              <li {% if p.url == page.url %}class="active"{% endif %} >
                <a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
              </li>
              {% endif %}
            {% endfor %}

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Project <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% for j in site.pages %}
                  {% if j.title and j.categories == "project"%}
                  <li {% if j.url == page.url %}class="active"{% endif %} >
                    <a class="page-link" href="{{ j.url | prepend: site.baseurl }}">{{ j.title }}</a>
                  </li>
                  {% endif %}
                {% endfor %}
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


  </div>

</header>
