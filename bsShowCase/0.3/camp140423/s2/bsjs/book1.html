<div class="detail">
	<img src="@cover_l_url@" onerror="this.src='noimage.png'" class="d0">
	<div class="d1">
		<h2>@title@ <a class="batch" href="@link@" target="_blank">@L@</a></h2>
		<img src="@cover_l_url@" onerror="this.src='noimage.png'" class="d2">
		<div class="d3">
			<div><span>저자/역자</span> @author@ / @translator@</div>
			<div><span>출판사(출판일)</span> @pub_nm@ (@pub_date@)</div>
			<div><span>ISBN/13</span> @isbn@ / @isbn13@</div>
			<div><span>정가</span> @list_price@</div>
		</div>
		<br clear="both">
		<div class="d4">@description@</div>
	</div>
</div>
