<!DOCTYPE html>
<html lang="ko">
<head>
<title>todo</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head><body>
<div id="stage"></div>
<script src="../../../bsJS/bsjs.0.3.js"></script> 
<script>
bs.plugin( 'save', 'last' ),
bs( function(){
	var M, V, C;
	M = {
		tasks:[],
		init:function( data ){if( data && data.length ) return this.tasks = data, this.tasks.slice(0);},
		add:function( task ){if( task ) return this.tasks.unshift( task, 1 ), this.tasks.slice(0);},
		edit:function( idx, task ){
			return task ? (this.tasks[idx*2]=task,this.tasks[idx*2+1]=1) : this.tasks.splice( idx*2, 2 ), this.tasks.slice(0);
		},
		check:function( idx ){
			var i, j;
			if( idx === undefined ) for( i = 0, j = this.tasks.length ; i < j ; i += 2 ) this.tasks[i+1] = 0;
			else this.tasks[idx*2+1] = this.tasks[idx*2+1] ? 0 : 1;
			return this.tasks.slice(0);
		}
	};
	C = {
		init:function(){
			var t0;
			V.init();
			V.list( M.init( bs.save('tasks') ) );
		},
		input:function( id, value ){
			var t0;
			if( id == 'i' ) t0 = M.add( value );
			else t0 = M.edit( id.substr(1), value );
			bs.save('tasks',t0), V.list( t0 );
		},
		check:function( id ){
			var t0 = id == 'c' ? M.check() : M.check( id.substr(1) );
			bs.save('tasks',t0), V.list( t0 );
		}
	};
	V = {
		listLength:0,
		init:function(){
			bs.Css('font-face@batch batch');
			bs.Css('body').S( 'margin', 0, 'padding', 0, 'background', '#fff', 
				'font-family', 'Helvetica,Arial', 'color', '#4d4d4d', 'font-smoothing', 'antialiased' );
			bs.Css('a').S('cursor','pointer');
			bs.Css('h1').S('font-family', 'Helvetica,Arial');
			bs.Css('#list').S('margin-top', 10, 'border-top', '1px solid #999');
			bs.Css('.list').S('width','100%', 'padding', '10px 0', 'border-bottom', '1px dashed #aaa' );
			bs.Css('.check').S('font-family', 'batch', 'font-size', 25 );
			bs.Css('.right').S('float', 'right', 'width', 75, 'text-align', 'right' );
			bs.Css('.left').S('margin-right', 80 );
			bs.Css('.text').S('background','#eee', 'color', '#999', 'font-size', 29, 'padding', '3 10','margin',0,'border', '0','width', '90%', 'height', 35, 'line-height', 35, 'font-family', 'Helvetica,Arial');
			bs.Css('.textL').S('color', '#966', 'font-weight', 'bold', 'font-size', 25, 'padding', '3 10','margin',0,'border', '0','width', '90%', 'height', 35, 'line-height', 35, 'font-family', 'Helvetica,Arial');
			bs.Css('.edit').S('background','#fff','border','1px solid #999', 'color','#000' );
			bs.Css('.clear').S('text-decoration','line-through', 'color', '#a99' );

			bs.Dom('#stage').S( 'margin', '0 auto', 'width', '90%',
				'>', bs.Dom('<div id="header"></div>'),
				'>', bs.Dom('<div id="list"></div>')
			);
			bs.Dom('<h1 id="title">Task Do</h1>').S('<', '#header', 'text-align', 'center');
			bs.Dom('<div class="right"><a id="c" class="check">\uF164</a></div>' ).S('<', '#header');
			bs.Dom('<div class="left"><input id="i" class="text" type="text" placeholder="task.."></div>' ).S( '<', '#header' );
			this.eventSet( '' );
		},
		list:function( tasks ){
			var i, j, k, stat;
			if( !tasks || tasks && !tasks.length ) return this.clean(0);
			for( i = 0, j = tasks.length, k = 0 ; i < j ; i += 2, k++ ){
				if( bs.WIN.is('#list'+k) ) bs.Dom('#list'+k).S( 'display', 'block', 'class-', 'edit' );
				else this.addList( k );
				bs.Dom('#i'+k).S( '@value', tasks[i], 'b' );
				bs.Dom('#i'+k).S( 'class' + ( tasks[i+1] ? '-' : '+' ), 'clear' );
			}
			this.clean( j );
		},
		clean:function( length ){
			var i, j;
			for( i = length, j = this.listLength ; i < j ; i += 2 ) bs.Dom('#list'+(i*.5)).S( 'display', 'none' );
			this.listLength = length;
		},
		addList:function( id ){
			bs.Dom('#list').S( '>'+id, '<div id="list'+id+'" class="list">' );
			bs.Dom('<div class="right"><a id="t'+id+'" class="check">\uF155</a> &nbsp; <a id="c'+id+'" class="check">\uF164</a></div>').S('<','#list'+id);
			bs.Dom('<div class="left"><input id="i'+id+'" class="textL" type="text"></div>').S('<','#list'+id);
			this.eventSet( id );
		},
		eventSet:(function(){
			function f(e){bs.Dom(this).S('class+','edit');}
			function b(e){bs.Dom(this).S('class-','edit');}
			function t(e){C.input( this.id, '' );}
			function c(e){C.check( this.id );}
			function k(e){
				if( !e.key('enter') ) return;
				bs.Dom( this ).S( '@value', '' ),
				C.input( this.id, e.value );
			}
			return function( id ){
				bs.Dom( '#i'+id ).S( 'focus', f, 'blur', b, 'keydown', k );
				bs.Dom( '#c'+id ).S( 'click', c );
				if( id !== '' ) bs.Dom( '#t'+id ).S( 'click', t );
			};
		})()
	};
	
	C.init();
} );

</script>
</body>
</html>
