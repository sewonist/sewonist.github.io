<!DOCTYPE html>
<html lang="ko">
<head>
<title>Show 4 D2</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />

<style>
html, body { width:100%; height:100%; padding:0; margin:0; }
#body_wrap { width:100%; height:100%; background-color:#94C790; visibility:visible; }
#title { position: absolute; left: 25px; top: 25px; }

@keyframes myfirst
{
	0% { transform: translate(0px,0px); ms-transform: translate(0px,0px); /* IE 9 */ }
	25% { transform: translate(25px,70px); -ms-transform: translate(25px,70px); /* IE 9 */ }
	50% { transform: translate(50px,50px); -ms-transform: translate(50px,50px); /* IE 9 */ }
	75% { transform: translate(30px,75px); -ms-transform: translate(30px,75px); /* IE 9 */ }
	100% { transform: translate(100px,100px); -ms-transform: translate(100px,100px); /* IE 9 */ }
}
@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {-webkit-transform: translate(0px,0px);}
	25%  {-webkit-transform: translate(25px,70px);}
	50%  {-webkit-transform: translate(50px,50px);}
	75%  {-webkit-transform: translate(30px,75px);}
	100% {-webkit-transform: translate(100px,100px);}
}

@keyframes myfirst2
{
	0% { transform: translate(0px,0px); ms-transform: translate(0px,0px); /* IE 9 */ }
	25% { transform: translate(125px,270px); -ms-transform: translate(125px,270px); /* IE 9 */ }
	50% { transform: translate(350px,450px); -ms-transform: translate(350px,450px); /* IE 9 */ }
	75% { transform: translate(230px,175px); -ms-transform: translate(230px,175px); /* IE 9 */ }
	100% { transform: translate(100px,100px); -ms-transform: translate(100px,100px); /* IE 9 */ }
}

@-webkit-keyframes myfirst2 /* Safari and Chrome */
{
	0%   {-webkit-transform: translate(0px,0px);}
	25%  {-webkit-transform: translate(125px,270px);}
	50%  {-webkit-transform: translate(350px,450px);}
	75%  {-webkit-transform: translate(230px,175px);}
	100% {-webkit-transform: translate(100px,100px);}
}

.imgwrap, .imgwrap2 {
	position: absolute;
	width: 100px;
	height: 150px;
	left: 300px;
	top: 300px;
	z-index: 100;
}

.imgwrap {
	animation:myfirst 5s linear 1s infinite alternate forwards;
	-webkit-animation:myfirst 5s linear 1s infinite alternate forwards; /* Safari and Chrome */
}

.imgwrap2 {
	animation:myfirst2 5s linear 1s infinite alternate forwards;
	-webkit-animation:myfirst2 5s linear 1s infinite alternate forwards; /* Safari and Chrome */
}


</style>

<script type="text/javascript" src="./d2test/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

$(function() {
	$('#btn').css({"position": "absolute", 'left': '100px','top': '100px'});
	$('#btn').on('click', function() {
		appendApink();
	});
});

function appendApink() {
	var bodyWrap = $("#body_wrap");
	var t = Math.floor(Math.random() * 2);
	console.log(t);
	if( t == 0 ) {
		
		bodyWrap.append($("<div/>").addClass('imgwrap').css({'background': 'url(d2test/apink' + (Math.floor(Math.random()*6) + 1) + '_100.jpg) no-repeat center center'}));
	} else {
		bodyWrap.append($("<div/>").addClass('imgwrap2').css({'background': 'url(d2test/apink' + (Math.floor(Math.random()*6) + 1) + '_100.jpg) no-repeat center center'}));
	}
	

}

</script>

</head>
<body>
	<div id="body_wrap">
		<div id="title"><h1>CSS+jquery</h1></div>
		<button id="btn">click</button>
	</div>
</body>
</html>
