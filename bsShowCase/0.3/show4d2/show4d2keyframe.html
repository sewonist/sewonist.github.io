<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />

<script type="text/javascript" src="../../../bsJS/bsjs.0.3.js"></script>

<script type="text/javascript">
bs( function(){
	
	bs.Css( 'html, body' ).S( 'width', '100%', 'height', '100%', 'padding', 0, 'margin', 0 );
	bs.Dom( '<div id="body_wrap"></div>' ).S( '<', 'body', 'width', '100%' ,'height', '100%', 'background-color', '#BD98CC', 'visibility', 'visible' );
	bs.Dom( '<div><h1>BSJS</h1></>').S( '<', '#body_wrap', 'position', 'absolute', 'left', 25, 'top', 25);
	showkeyframe();
});

function showkeyframe(){
	bs.Dom( '<button></button>' ).S( '<', '#body_wrap', 'html', 'click', 'position', 'absolute', 'top', 100, 'left', 25, 'down', function (e){
		bs.Css( 'keyframes@myfirst' ).
		S( '0%', 'transform', 'translate(0px,0px)').
		S( bs.rand(1, 90) + '%', 'transform', 'translate(' + bs.rand(1, 500) + 'px, ' + bs.rand(1, 400) + 'px)').
		S( bs.rand(1, 90) + '%', 'transform', 'translate(' + bs.rand(1, 500) + 'px,' + bs.rand(1, 400) + 'px)').
		S( bs.rand(1, 90) + '%', 'transform', 'translate(' + bs.rand(1, 500) + 'px,' + bs.rand(1, 400) + 'px)').
		S( bs.rand(1, 90) + '%', 'transform', 'translate(' + bs.rand(1, 500) + 'px,' + bs.rand(1, 400) + 'px)').
		S( '100%', 'transform', 'translate(100px,100px)');
		
		bs.Dom( '<div></div>' ).S( '<', '#body_wrap', 'position', 'absolute', 'width', 100, 'height', 150, 'left', 300, 'top', 300, 'z-index', 100, 'background', 'url(d2test/apink' + bs.rand(1, 6) + '_100.jpg) no-repeat center center', 'animation', 'myfirst 5s linear 1s infinite alternate forwards' );
	});
}

</script>

</head>
