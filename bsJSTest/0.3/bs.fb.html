
<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../../bsJS/bsjs.0.3.js"></script>
<script src="../bsTest.js"></script>
<script src="./printer.js"></script>
<script>
bs.plugin( 'fb', 'last' ),
bs( function(){
	bs.Css( 'body' ).S( 'margin', 0, 'padding', 0 );
	bs.Css( '.box' ).S( 'width', 100, 'cursor', 'pointer', 'padding', 5, 'margin', 5, 'border-radius', 5, 'border', '1px solid #999', 'background', '#ff9' );
	bs.Css( '.item' ).S( 'float', 'left', 'width', 100, 'text-align', 'center', 'padding', 5, 'margin', 2, 'border-radius', 5, 'border', '1px dashed #99f' );
	bs.Css( '.data' ).S( 'width', 500, 'padding', 5, 'margin', '2px 0 2px 130px', 'border-radius', 5, 'border', '1px dashed #eee' );
	bs.Css( '.thumb' ).S( 'display', 'block', 'width', 100, 'text-align', 'center', 'padding', 5, 'margin', 2, 'border-radius', 5, 'border', '1px dashed #99f' );
	bs.FB.start( '617106348337323', function( $data, $conn, $disconn ){
		bs.Dom( '<div></div>' ).S( '<', '#stage', 'html', [
			'<div class="item">id</div><div class="data">' + $data.username +'</div>',
			'<div class="item">name</div><div class="data">' + $data.name +'</div>',
			'<div class="item">link</div><div class="data"><a href="' + $data.link + '" target="_blank">' + $data.link +'</a></div>',
			'<img class="thumb" src="' + $data.url +'">'
		].join('<br clear="both">') );
		bs.Dom( '<div class="box"></div>' ).S( '<', '#stage', 'html', 'logout', 'down', function( $e ){
			bs.FB.logout();
		} );
	}, function( $status, $conn, $disconn ){
		bs.Dom( '<div class="box"></div>' ).S( '<', '#stage', 'html', 'login', 'down', function( $e ){
			bs.Dom( '#stage' ).S( 'html', '' );
			bs.FB.login();
		} );
	}, function( $status, $conn, $disconn ){
		bs.Dom( '#stage' ).S( 'html', '' );
	} );
} );
</script>
</body>
</html>
