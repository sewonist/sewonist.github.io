<!DOCTYPE html>
<html lang="ko">
<head>
    <title>bs5 Test suite</title>
    <meta name="keywords" content="bs5"/>
    <meta name="description" content="bs5 Test suite"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
    <img style="position: fixed; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<script src="../../bsJS/bsjs.0.3.js"></script>
<script src="../bsTest.js"></script>
<script>
    // 2013.12.03 - 12:00
    // By Redcamel
    // 개발목적 : 오토키 구현
	bs.plugin( 'fps', 'last' );
    bs(function () {
        redcamelTestBase();
        function redcamelTestBase() {
            bs.Css("body").S('margin', 0, 'overflow', 'hidden')
            bs.Css("div").S('margin', 0, 'position', 'absolute')
            bs.Css(".circle").S('margin', 0, 'overflow', 'hidden', 'position', 'absolute')
            bs.Dom('<div></div>').S('<', 'body', '@id', 'stage', 'background-color', '#000')
            bs.Dom('<div></div>').S('<', '#stage', '@id', 'title', 'html', 'AutoKeyTest(A,D,W,S,control,alt)', 'font-size', 30, 'font-family', 'Times New Roman', 'text-align', 'center', 'color', '#fff')
            bs.fps(bs.Dom('<div></div>').S('@id', 'fps', 'font-size', 11, 'color', '#fff', '<', 'body', 'this')[0]);
            bs.WIN.sizer(function (w, h) {
                bs.Dom('#stage').S('width', w, 'height', h)
                bs.Dom('#title').S('top', 20, 'left', 0)
            })
        }

        bs.Dom('<div></div>').S('<', '#stage', '@id', 'keyA', 'background-color', '#222', 'borderRadius', 50, 'width', 100, 'height', 100, 'top', 100, 'html', 'A', 'font-size', 30, 'text-align', 'center')
        bs.Dom('<div></div>').S('<', '#stage', '@id', 'keyD', 'background-color', '#222', 'borderRadius', 50, 'width', 100, 'height', 100, 'top', 100, 'left', 110, 'html', 'D', 'font-size', 30, 'text-align', 'center')
        bs.Dom('<div></div>').S('<', '#stage', '@id', 'keyW', 'background-color', '#222', 'borderRadius', 50, 'width', 100, 'height', 100, 'top', 100, 'left', 220, 'html', 'W', 'font-size', 30, 'text-align', 'center')
        bs.Dom('<div></div>').S('<', '#stage', '@id', 'keyS', 'background-color', '#222', 'borderRadius', 50, 'width', 100, 'height', 100, 'top', 100, 'left', 330, 'html', 'S', 'font-size', 30, 'text-align', 'center')
        bs.Dom('<div></div>').S('<', '#stage', '@id', 'keyCtr', 'background-color', '#222', 'borderRadius', 50, 'width', 100, 'height', 100, 'top', 200, 'left', 0, 'html', 'CTR', 'font-size', 30, 'text-align', 'center')
        bs.Dom('<div></div>').S('<', '#stage', '@id', 'keyAlt', 'background-color', '#222', 'borderRadius', 50, 'width', 100, 'height', 100, 'top', 200, 'left', 110, 'html', 'ALT', 'font-size', 30, 'text-align', 'center')

        // 키다운 이벤트필요없이...그냥 bs.Key["문자"] 호출하면 true/false반환
        var autoKeyTest = {
            ANI: function ($time) {
                if (bs.KEY["a"]) {
                    bs.Dom('#keyA').S("background-color", '#fff')
                } else {
                    bs.Dom('#keyA').S("background-color", '#222')
                }
                if (bs.KEY["d"]) {
                    bs.Dom('#keyD').S("background-color", '#fff')
                } else {
                    bs.Dom('#keyD').S("background-color", '#222')
                }
                if (bs.KEY["w"]) {
                    bs.Dom('#keyW').S("background-color", '#fff')
                } else {
                    bs.Dom('#keyW').S("background-color", '#222')
                }
                if (bs.KEY["s"]) {
                    bs.Dom('#keyS').S("background-color", '#fff')
                } else {
                    bs.Dom('#keyS').S("background-color", '#222')
                }
                if (bs.KEY["control"]) {
                    bs.Dom('#keyCtr').S("background-color", '#fff')
                } else {
                    bs.Dom('#keyCtr').S("background-color", '#222')
                }
                if (bs.KEY["alt"]) {
                    bs.Dom('#keyAlt').S("background-color", '#fff')
                } else {
                    bs.Dom('#keyAlt').S("background-color", '#222')
                }
            }
        };

        bs.ANI.ani(autoKeyTest)
    });
</script>
</body>
</html>
