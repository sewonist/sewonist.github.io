			return bs.tmpl( '@nick@, hello', {nick:'hika'} );

			return bs.tmpl( '#T_0', {nick:'hika'} );

			return bs.trim( '   aaa   ' );

			return bs.trim( ['  aaa   ', ' bbb '] );
		}, bsTest.ITEM(['aaa', 'bbb'])
	);

		function() {
			return bs.rand( 3, 10 );

			return bs.randf( 3, 10 );
		}, bsTest.RANGE(3, 10)
	);
	
	bsTest( '4 bs.reverse',
		function() {
			return bs.reverse( [1,2,3] );
		}, bsTest.ITEM([3,2,1])
	);
	
	bsTest( '5 bs.param',
		function() {
			return bs.param( [1,2,'id',3,'age',20] );
		}, 'id=3&age=20'
	);
	
	bsTest( '6 bs.url',
		function() {
			return bs.url( 'http://test.c/#a', [1,2,'id',3,'age',20] );

	);
