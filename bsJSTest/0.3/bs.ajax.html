bs( function(){

					var r = JSON.parse(rs);
					r.a
				}, 'ajax.json' );
				*/
				return r.a;

				/*
				bs.get( function( rs ){
					var r = JSON.parse(rs);
					r.c
				}, 'ajax.json' );
				*/
				return r.c;
			}, 3
		);
	}, 'ajax.json' );

	bsTest( 'ajax sync',
		function(){
			return JSON.parse(bs.get( null, 'ajax.json' )).a;
		}, 1,
		function(){
			return JSON.parse(bs.get( null, 'ajax.json', 'a', 1, 'b', 2 )).b;
		}, 2
	);

} );
