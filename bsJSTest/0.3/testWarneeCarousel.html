function carousel_01 ($target, $time, $imageurlarray) {
	bs.img(imgloader, $imageurlarray);

	function imgloader($images) {
		bs.Dom($target)
		.S('position', 'relative',
			'margin', '0 auto',
			//'border', '1px solid red',
			'width', 196,
			'height', 400,
			'overflow', 'hidden');

		var imgstage = bs.Dom($target).S('id') + '_img_stage';
		bs.Dom('<div id="' + imgstage + '">')
		.S('<', $target,
			'position', 'relative',
			'left', 0,
			'width', 10780,
			'height', 345);

		for (var i = 0; i < $images.length; i++) {
			bs.Dom('#' + imgstage).S('>', $images[i]);
		};

		bs.ANI.tween( bs.Dom("#" + imgstage), "left", (- 10584), "time", $images.length * $time, 'loop', -1); //한장에 2초간 left을 변화시킴
	}
}


function carousel_02 ($target, $time, $imageurlarray) {
