<!DOCTYPE html>
<html lang="ko">
<head>
    <title>position</title>
    <meta charset="utf-8"/>
    <script src="../../../bsJS/bsjs.0.3.js"></script>
</head>
<body>

<div id="stage" width="100%" height="100%">
    <span>static</span>
    <div class="container">
        <div id="static"></div>
    </div>
    <span>relative</span>
    <div class="container">
        <div id="relative"></div>
    </div>
    <span>fixed</span>
    <div class="container">
        <div id="fixed"></div>
    </div>
    <span>absolute</span>
    <div class="container">
        <div id="absolute"></div>
    </div>
</div>
<div id="btns">
    <form id="frm_size">
        p:width
        <input type="text" name="p_width" value="400" style="width:30px" />
        <!--p:height-->
        <input type="hidden" name="p_height" value="300" style="width:30px" />
        c:width
        <input type="text" name="c_width" value="350" style="width:30px" />
        c:height
        <input type="text" name="c_height" value="20" style="width:30px" />
        <input id="btn_1" type="button" value="적용" />
    </form>
    <form id="frm_pos">
        left
        <input type="text" name="left" value="0" style="width:30px" />
        top
        <input type="text" name="top" value="0" style="width:30px" />
        right
        <input type="text" name="right" value="0" style="width:30px" />
        bottom
        <input type="text" name="bottom" value="0" style="width:30px" />
        <input id="btn_2" type="button" value="적용" />
    </form>
    <form id="frm_margin">
        m:left
        <input type="text" name="left" value="0" style="width:30px" />
        m:top
        <input type="text" name="top" value="0" style="width:30px" />
        m:right
        <input type="text" name="right" value="0" style="width:30px" />
        m:bottom
        <input type="text" name="bottom" value="0" style="width:30px" />
        <input id="btn_3" type="button" value="적용" />
    </form>
</div>
