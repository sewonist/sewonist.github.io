<script>
    bsTest.printer = function (r) { document.getElementById('test').innerHTML += r; };
    bsTest.result = function (r) { document.getElementById('result').innerHTML = r; }

    // 2014.01.09 - 16:00
    // By Redcamel
    // 개발목적 : 걍 bs 트리를 간단하게 살펴보고싶소..



    bs(function () {
        bs.Css('li').S('margin', 10, 'padding', 10, 'font-size', 11)
        bs.Css('ul').S('margin', 10, 'padding', 10)
        bs.Css('.method').S('margin', 10, 'background-color', '#eeeeee')
        bs.Css('.property').S('margin', 10)

        var key = 0
        for (var i in bs) {
            var str = 'bs.' + i
            key++
            if (typeof  bs[i] == "function") {
                var p = bs.Dom('<ul></ul>')
                console.log(str)
                p.S('text', str, '<', 'body', '@className', 'method')
                bs.Dom('<li></li>').S('<', p, 'html', bs[i])
            }
            else bs.Dom('<li></li>').S('text', str, '<', 'body', '@className', 'property')
        }

    });

</script>
