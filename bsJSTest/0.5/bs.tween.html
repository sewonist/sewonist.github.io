<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="stage"></div>
<script src="../../bsJS/bsjs.0.5.js"></script>
<script src="../bsTest.js"></script>
<script src="../0.5/printer.js"></script>
<script>
bs( function(){
	console.log(1);
	bs.Css( '#stage' ).S( 'position', 'absolute', 'width', '100%', 'height', 400, 'background-color', '#eee' );
	console.log(2);
	bs.Css( '.test' ).S( 'position', 'absolute', 'width', 20, 'height', 20, 'background', '#a80' );
	console.log(3);
	bs.ANI.style( bs.Dom( '<div></div>' ).S( 'class', 'test', 'left', 100, 'top', 100, '<', '#stage', 'this' ), 
		'left', 300, 'top', 200, 'time', 3
	);
	console.log(4);
	bs.ANI.style( bs.Dom( '<div></div>' ).S( 'class', 'test', 'left', 500, 'top', 300, '<', '#stage', 'this' ), 
		'left', 300, 'top', 200, 'time', 3
	);
	console.log(5);
	
	//tweenStop, tweenToggle
	bs.ANI.style( bs.Dom( '<div></div>' ).S( 'class', 'test', 'border-radius', 25, 'background', '#900', 'left', 50, 'top', 50, '<', '#stage', 'this' ), 
		'left', 100, 'top', 300, 'time', 1, 'loop', 0, 'id', 'c', 'ease', 'bounceOut'
	);
	console.log(6);
	bs.Dom( '<div></div>' ).S( '<', 'body', 
		'position','absolute', 'top', 330, 'left', 10, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'toggle',
		'background', '#fdd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
		'down', function($e){console.log('aa'),bs.ANI.tweenToggle('c');}
	);
	console.log(7);
	bs.Dom( '<div></div>' ).S( '<', 'body', 
		'position','absolute', 'top', 330, 'left', 90, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'pause',
		'background', '#ffd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
		'down', function($e){console.log('a1'),bs.ANI.tweenPause('c');}
	);
	console.log(8);
	bs.Dom( '<div></div>' ).S( '<', 'body', 
		'position','absolute', 'top', 330, 'left', 170, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'resume',
		'background', '#dfd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
		'down', function($e){console.log('a2'),bs.ANI.tweenResume('c');}
	);
	console.log(9);
	bs.Dom( '<div></div>' ).S( '<', 'body', 
		'position','absolute', 'top', 330, 'left', 250, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'stop',
		'background', '#dff', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
		'down', function($e){console.log('a3'),bs.ANI.tweenStop('c');}
	);
} );
</script>
</body>
</html>
