<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="stage"></div>
<script src="../../bsJS/bsjs.0.4.js"></script>
<script src="../bsTest.js"></script>
<script src="../0.4/printer.js"></script>
<script>
bs( function(){
	var i = 50, s0, s1, s2, c;
	bs.Css( '#stage' ).S( 'position', 'absolute', 'width', '100%', 'height', 400, 'background', '#eee' ),
	bs.Css( '.test' ).S( 'position', 'absolute', 'border-radius', 100, 'transform', 'rotateZ(0)' );

	while( i-- ){
		s0 = bs.rand( 5, 30 ), s1 = bs.rand( 15, 30 ), c = 'rgb('+bs.rand(100,255)+','+bs.rand(100,255)+','+bs.rand(100,255)+')',
		bs.ANI.style( bs.Dom( '<div class="test"></div>' ).S( 'background', c, 'width', s0, 'height', s0, 'opacity', bs.randf( .5, 1 ), 'left', 350, 'top', bs.rand( 30, 330 ), '<', '#stage', 'this' ), 
			'left', 600, 'top', bs.rand( 30, 330 ), 'time', bs.randf( 0.5, 1.5 ), 'loop', 0, 'yoyo', 1, 'ease', 'circleOut',
			'opacity', bs.randf( .5, 1 ), 'width', s1, 'height', s1
		),
		bs.ANI.style( bs.Dom( '<div class="test"></div>' ).S( 'background', c, 'opacity', bs.randf( .5, 1 ), 'width', s1, 'height', s1, 'left', 0, 'top', 0, '<', '#stage', 'this' ), 
			'circle', {
				center:'170,190', 
				offsetX:s1*-.5, offsetY:s1*-.5, 
				angle0:bs.rand( -1000, 1000 ), angle1:bs.rand( -1080, 1000 ), 
				radius0:bs.rand( 10, 150 ), radius1:bs.rand( 10, 150 ), 
				x:'left', y:'top'
			}, 'time', bs.randf( 1, 3 ), 'loop', 0, 'yoyo', 1, 'ease', 'backOut',
			'opacity', bs.randf( .5, 1 ), 'width', s0, 'height', s0
		),
		bs.ANI.style( bs.Dom( '<div class="test"></div>' ).S( 'background', c, 'opacity', bs.randf( .5, 1 ), 'width', s1, 'height', s1, 'left', 650, 'top', 0, '<', '#stage', 'this' ), 
			'left', 950, 'time', bs.randf( .5, 1 ), 'loop', 0, 'yoyo', 1, 
			'bezier', {
				top:[100, bs.rand( 0, 9 ) > 4 ? bs.rand( 30, 135 ) : bs.rand( 195, 330 ), 260],
				width:[s0, s2 = bs.rand( 50, 70 ), s0],
				height:[s0, s2, s0]
			}
		);
	}
} );
</script>
</body>
</html>
